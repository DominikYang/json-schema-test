name: 'push json to java repo'

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: clone target repo
      run: |
        pwd
        cd /home
        mkdir workspace
        cd workspace
        git clone https://github.com/DominikYang/java-demo-test.git
        git clone https://github.com/DominikYang/json-schema-test.git
        pwd
    - name: copy file to target directory
      run: |
        cd /home/workspace/json-schema-test
        pwd
        cp -b -r schema /home/java-demo-test/src/main/resources/schema
        cd /home/java-demo-test/src/main/resources/schema
        ls -all
