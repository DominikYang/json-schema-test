name: 'generate java code by schema'

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: GitHub Action for Maven
      uses: LucaFeger/action-maven-cli@1.1.0
    - name: Build with Maven
      run: mvn jsonschema2pojo:generate --file pom.xml
    - name: git add
      run: git add -A
    - name: Commit files
      run: |
        git config --local user.email "453822487@qq.com"
        git config --local user.name "DominikYang"
        git commit -m "Add changes" -a
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        repository: DominikYang/java-demo-test
        github_token: ${{ secrets.MY_TOKEN }}




